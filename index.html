<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Care Ecosystem Portal Demo</title>
	</head>
	<body>
		<div id="main">
			<div style="text-align:center;width:100%">
				<img src="ceLogo.webp" width="500"/>
			</div>
			<div id="navigation">
				<div class="navTab active">
					By The Numbers
				</div>
				<div class="navTab">

		<link rel="stylesheet" type="text/css" href="style.css"></link> <!-- Relative link to external stylesheet -->

		<script type="text/javascript" src="sketch.js" async></script> <!-- Relative link to graph drawing script, which leverages p5.js -->

			currentTab = 1;
		</script>
